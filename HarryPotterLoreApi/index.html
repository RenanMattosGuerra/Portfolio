<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter Lore</title>
    <link
      rel="shortcut icon"
      href="Components/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaquery.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Sacramento"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/002403beec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header">
      <h1>Harry Potter Lore</h1>
    </header>

    <nav>
      <div class="navBar">
        <a class="navLinks" href="#house">Houses</a>
        <a class="navLinks" href="#char">Characters</a>
        <a class="navLinks" href="#spell">Spells</a>
      </div>
    </nav>

    <main>
      <section>
        <h2 id="house">Houses</h2>
        <div id="housesContainer" class="containers"></div>
      </section>
      <section>
        <h2 id="char">Characters</h2>
        <div id="charsContainer" class="containers"></div>
      </section>
      <section>
        <h2 id="spell">Spells</h2>
        <div id="spellsContainer" class="containers"></div>
      </section>
    </main>

    <div id="arrowUp">
      <a id="arrowIcon" href="#header"
        ><i class="fa-solid fa-arrow-up fa-lg"></i
      ></a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
