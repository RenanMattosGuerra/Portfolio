<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="loginmobilestyle.css">
    <link rel="stylesheet" href="pagestyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="robo">
        <img id="irobo" src="imagens/robo corte.png" alt="">
    </div>       
    <main>            
        <h1>Login</h1>
        <form action="post">            
                <label for="mail">E-mail</label>
                <input type="email" name="mail" id="mail" required placeholder="✉ Seuemail@exemplo.com">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" required placeholder="&#9919; Sua senha" minlength="6">
                
                <div>
                    <input type="checkbox" name="autorize" id="autorize">
                    <label for="autorize">Autorizo envio de e-mails</label>
                </div>            
                <a href="">
                    <h3>Esqueci minha senha</h3>
                </a>
                <input type="submit" value="Entrar" id="submit">           
        </form>
            <section>                
                <p>ou</p>

                    <button class="bcontinue">
                       <img class="logo" src="imagens/googlelogo.jpg" alt="google logo"> Continue com Google
                    </button>
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <button class="bcontinue">
                        <img class="logo" src="imagens/facebooklogo.jpg" alt="facebook logo">Continue com Facebook
                    </button>
                </a>
                <h2>Não possui uma conta? <a href="">Cadastre-se!</a></h2>
            </section>       
    </main>
    
</body>
</html>
