<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="loginphonestyle.css">
    
</head>
<body>
    <main>
        <div>
            <h1>Login</h1>
            <form action="post">
                <label for="mail">E-mail</label>
                <input type="email" name="mail" id="mail" required placeholder="'icone seuemail@exemplo.com'">

                <label for="password">Senha</label>
                <input type="password" name="password" id="password" required placeholder="'icone Sua Senha'">                

            </form>

            <input type="checkbox" name="autorize" id="autorize">
            <label for="autorize">Autorizo envio de e-mails</label>

            <section>
                <a href="">
                    <h3>Esqueci Minha Senha</h3>
                </a>
                <button id="entrar">
                    Entrar
                </button>
                <p>ou</p>
                <button>
                    Continue com Google
                </button>
                <button>
                    Continue Com Facebook
                </button>
                <h2>Não possuí uma conta? Cadastre-se!</h2>
            </section>
            
            
        </div>
    </main>
    
</body>
</html>
