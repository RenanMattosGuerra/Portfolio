<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aquarium</title>
    <link
      rel="shortcut icon"
      href="images/fishes/fish1.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaquery.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/002403beec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="preloader">
      <div class="custom_loader_bar-wave">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <main id="main">
      <header>
        <h1>
          <i class="fa-solid fa-fish fa-lg"></i> Give life to your Aquarium !
          <i class="fa-solid fa-fish fa-flip-horizontal fa-lg"></i>
        </h1>
        <div class="buttons">
          <button class="btn" id="resetBtn">Reset</button>
        </div>
      </header>

      <nav>
        <span class="navButton">
          <img src="images/fishes/fish1.webp" alt="fish 1" class="navFish" />
        </span>
        <span class="navButton">
          <img src="images/fishes/fish2.webp" alt="fish 2" class="navFish" />
        </span>
        <span class="navButton">
          <img src="images/fishes/fish3.webp" alt="fish 3" class="navFish" />
        </span>
        <span class="navButton">
          <img src="images/fishes/fish4.webp" alt="fish 4" class="navFish" />
        </span>
        <span class="navButton">
          <img src="images/fishes/fish5.webp" alt="fish 5" class="navFish" />
        </span>
        <span class="navButton">
          <img src="images/fishes/fish6.webp" alt="fish 6" class="navFish" />
        </span>
      </nav>

      <section id="Aquarium">
        <img
          src="images/coral/coral2.png"
          alt="coral image"
          class="corals"
          id="mobileCoral"
        />
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
