<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gsap Animations</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="components/robotbird.webp" type="image/x-icon">
  </head>
  <body>
    <div id="preloader">
      <div class="spinner">
      </div>
    </div>
    
    <div id="page">    
    <main>
      <header>
        <h3 class="split">
          Scroll to see <span class="textColor">Magic</span>.
        </h3>
        <img
          class="bird"
          src="components/robotbird.webp"
          alt="robot bird image"
        />
      </header>
    </main>
    <main>
      <section class="section c1">
        <div class="container">
          <h1 class="text">Scroll Animations</h1>
          <img
            class="mainimg phone"
            src="components/5c009976-fa00-4b1e-8935-ebb766b32d6f.webp"
            alt="phone image"
          />
        </div>
      </section>
      <section class="section c2">
        <div class="container">
          <img
            class="mainimg notebook"
            src="components/—Pngtree—cartoon-black-notebook-free-button_4703752.webp"
            alt="notebook image"
          />
          <h2 class="text">With Gsap</h2>
        </div>
      </section>
    </main>

    <section class="textContainer black">
      <h4 class="split2">Witness the <span class="textColor">power</span> of Front-end development.</h3>
    </section>

    <section class="imgGrow">
      <div class="img">        
      </div>
    </section>
    <section class="borderAnime">
      <div class="img2">
        <h5 class="split3">Through space and time.</h5>
      </div>
    </section>
</div>
    <script src="minified/gsap.min.js"></script>
    <script src="minified/ScrollTrigger.min.js"></script>
    <script src="minified/SplitText.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
