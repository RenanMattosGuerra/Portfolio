<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="formstyle.css">
    <link rel="stylesheet" href="formphone.css" media="screen">
    
</head>
<body>
    <header>
        <img id="logo" src="imagens/80x80.png" alt="icone">
        <h1>Formulário de Ingresso</h1>
        <nav>
            <h2>Eventos</h2>
            <h2>Sobre</h2>
            <h2>Contato</h2>
        </nav>
    </header>
        
    <main>
        <form action="" method="post">
        
            <fieldset>
                <legend>Dados</legend>
                <label for="inome">Nome completo</label>
                <input type="text" name="nome" id="inome" minlength="7" required> 
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" minlength="5" required>
                <div id="group"><input type="checkbox" name="checkmail" id="checkmail">
                <label for="checkmail">Autorizo envio de emails sobre promoções e futuros eventos.</label></div>
        
            </fieldset>
            <fieldset>
                <legend>Ingresso(s)</legend>
                <label for="inteira">Inteira R$20,00 <i>(máx:3)</i></label>
                <select name="inteira" id="inteira" required>
                    <option value="0" name="inteira" selected>0</option>
                    <option value="1" name="inteira" id="1int">1</option>
                    <option value="2" name="inteira" id="2int">2</option>
                    <option value="3" name="inteira" id="3int">3</option>
                </select>
        
        
                <label for="meia">Meia R$10,00 <i>(máx:3)</i></label>
                <select name="meiaestudante" id="meia" required>
                    <option value="0" name="meiaestudante" selected>0</option>
                    <option value="1" name="meiaestudante" >1</option>
                    <option value="2" name="meiaestudante" >2</option>
                    <option value="3" name="meiaestudante" >3</option>
                </select>
        
            </fieldset>
        
                <fieldset id="confirm">
                    <h3 id="total">Total: R$0.00</h3>
                    <input id="avançar" type="submit" value="Avançar" onclick="checar()">
                </fieldset>
        
        </form>  

        
        <aside> 
            <div class="cards">
                <h4>Próximos Eventos</h4>
                <p>Workshop</p>
                <img class="fotos" src="imagens/foto palestra.jpg" alt="">
                
            </div>
            <div class="cards">
                <h4>Próximos Eventos</h4>
                <p>Show</p>
                <img class="fotos" src="imagens/foto show.jpg" alt="">
                
            </div>
            <div class="cards">
                <h4>Próximos Eventos</h4>
                <p>Evento de comemoração</p>
                <img class="fotos" src="imagens/fotoevento.jpg" alt="">

            </div>
            
        </aside>
    </main>

    
    
    <script src="formscript.js"></script>

</body>
</html>
